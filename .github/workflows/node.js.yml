name: IntegraciÃ³n Continua

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.18.0
      uses: actions/setup-node@v1
      with:
        node-version: 14.18.0
        cache: 'npm'
    - run: npm ci
    - run: npm test_anexar_archivo 
    - run: npm test_crear_compromiso
    - run: npm test_registro_espacio
    - run: npm test_registro_integrantes_espacio
    - run: test_registro_investigador